<div class="container mt-5"> 
    <table class="table table-bordered table-hover">
        <thead class="thead-light">
            <tr>
                <th>Description</th>
                <th>Status</th>
                <th>Date Assigned</th>
            </tr> 
        </thead>
        <tbody>
            <tr *ngFor="let todo of todoList">
                <td>{{ todo.description }}</td>
                <td>
                    <span 
                        class="badge" 
                        [class.bg-success]="todo.isDone" 
                        [class.bg-danger]="!todo.isDone">
                        {{ todo.isDone ? 'Completed' : 'Pending' }}
                    </span>
                </td>
                <td>{{ todo.dateAssigned | date: 'mediumDate' }}</td>
            </tr> 
        </tbody>
    </table>
</div>
