<div class="container mt-5"> 
    <table class="table table-bordered table-hover">
        <thead class="thead-light">
            
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Status</th>
                <th>Date Assigned</th>
            </tr> 
        </thead>
        <tbody>        
            <tr *ngFor="let todo of todoList">
                <td>{{todo.id}}</td>
                <td>{{ todo.description }}</td>
                <td>{{todo.isDone}}</td>
                <td>{{ todo.dateAssigned | date}}</td>
            </tr> 
        </tbody>
    </table>
</div>
