<div class="container">
   
    <div class="alert alert-warning" *ngIf="!loginIsValid">{{statusMessage}} </div>

    <p>username</p>
    <input type="text" name="username" placeholder="username" [(ngModel)]="username">
    <p>password</p>
    <input type="password" name="password" placeholder="password" [(ngModel)]="password">
    <br/>
    <button class="btn btn-success" (click)=tryToLogIn() > Login </button>

</div>
